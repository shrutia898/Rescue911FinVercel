    <!-- Merge Modal -->
    <div class="modal fade" id="mergeModal" tabindex="-1" aria-labelledby="mergeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mergeModalLabel">Merge Calls</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mergeDetails">Are you sure you want to merge the selected calls?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmMerge()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        let selectedCalls = []; // To store selected call IDs

        function mergeCalls() {
            // Get selected calls
            selectedCalls = [];
            const checkboxes = document.querySelectorAll('.call-checkbox:checked');
            checkboxes.forEach((checkbox) => {
                selectedCalls.push(checkbox.value);
            });

            // Check if exactly two calls are selected
            if (selectedCalls.length !== 2) {
                alert('Please select exactly two calls to merge.');
                return;
            }

            // Show the modal popup with merge details
            const modalBody = document.getElementById('mergeDetails');
            modalBody.innerHTML = `
                You have selected the following calls to merge:
                <ul>
                    <li>${document.querySelector(`label input[value="${selectedCalls[0]}"]`).parentNode.textContent.trim()}</li>
                    <li>${document.querySelector(`label input[value="${selectedCalls[1]}"]`).parentNode.textContent.trim()}</li>
                </ul>
                Proceed with merging?
            `;
            const mergeModal = new bootstrap.Modal(document.getElementById('mergeModal'));
            mergeModal.show();
        }

        function confirmMerge() {
            // Perform the merge logic (placeholder for backend API or other functionality)
            alert(`Calls ${selectedCalls[0]} and ${selectedCalls[1]} have been merged successfully.`);

            // Optional: Remove merged calls from the UI
            selectedCalls.forEach((callId) => {
                const callLabel = document.querySelector(`label input[value="${callId}"]`).parentNode;
                callLabel.remove();
            });

            // Reset the selected calls
            selectedCalls = [];
            const mergeModal = bootstrap.Modal.getInstance(document.getElementById('mergeModal'));
            mergeModal.hide();
        }
    </script>
